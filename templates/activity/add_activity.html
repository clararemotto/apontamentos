{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="layout-px-spacing">
        <div class="ms-5 ">
            <h2>Cadastro de Atividades</h2>
            <p>(*) Campos obrigatórios</p>


            <div class=" ">
                <form method="get">
                    <div id="basic" class="col-xl-12 layout-spacing d-flex ">
                        <div class="statbox widget box box-shadow  ">
                            <div class="widget-header card card-body  w-75  ">
                                <br>
                                <div class="form-row  mb-4 d-flex ">
                                    <div class="col p-2 bg-white">
                                        <label for="type_client " class=" bg-white">Ativo</label><br>
                                        <select class="form-control basic" name="active">
                                            <option value="0">Sim</option>
                                            <option value="1">Não</option>
                                        </select>
                                    </div>
                                    <div class="col p-2 bg-white">
                                        <label class=" bg-white" for="id_user">Profissional*</label>
                                        <input type="hidden" name="id_user">
                                        <input type="hidden" name="email">
                                        <input type="hidden" name="name_user_email">
                                        <select class="form-control basic" name="active">
                                            <option value="">Selecionar Profissional</option>
                                            <option value="">JS</option>
                                        </select>
                                    </div>
                                    <div class="col p-2 bg-white">
                                        <label class=" bg-white" for="client_name">Cliente</label>
                                        <select class="form-control basic" name="client_name">
                                            <option value="">Selecionar Clientes</option>
                                            <option value="">JS</option>
                                        </select>
                                    </div>
                                </div>
        
                                <div class="form-row mb-4 d-flex">
                                    <div class="col p-2 bg-white">
                                        <label class=" bg-white" for="name_project">Projeto</label>
                                        <input type="hidden" name="project_name">
                                        <input type="hidden" name="id_project">
                                        <select class="form-control basic" name="name_project">
                                            <option value="">Selecionar Projeto</option>
                                            <option value="">JS</option>
                                        </select>
                                    </div>
                                    <div class="col p-2 bg-white">
                                        <label class=" bg-white" for="id_user">Atividade*</label>
                                        <select class="form-control basic" name="activity_name">
                                            <option value="">Selecionar Atividade</option>
                                            <option value="">JS</option>
                                        </select>
                                    </div>
                                    <div class="col p-2 bg-white">
                                        <label class=" bg-white" for="id_user">Subatividade*</label>
                                        <select class="form-control basic" name="subactivity_name">
                                            <option value="">Selecionar Atividade</option>
                                            <option value="">JS</option>
                                        </select>
                                    </div>
                                </div>
        
                                <div class="form-row mb-4 d-flex">
                                    <div class="col p-2 bg-white">
                                        <label class=" bg-white" for="hour_act">Horas Vendidas</label>
                                        <input class="form-control" type="number" name="hour_act">
                                    </div>
                                    <div class="col p-2 bg-white">
                                        <label class=" bg-white" for="hour_add">Horas Adicionais</label>
                                        <input class="form-control" type="number" name="hour_add">
                                    </div>
                                    <div class="col p-2 bg-white">
                                        <label class=" bg-white" for="hour_in">Hora Entrada</label>
                                        <input class="form-control" type="number" name="hour_in">
                                    </div>
                                    <div class="col p-2 bg-white">
                                        <label class=" bg-white" for="hour_out">Horas Saída</label>
                                        <input class="form-control" type="number" name="hour_out">
                                    </div>
                                </div>
        
                                <div class="form-row mb-4 d-flex">
                                    <div class="col p-2 bg-white">
                                        <label class=" bg-white" for="desc_activity">Descrição Atividade</label>
                                        <textarea class="form-control" name="desc_activity"></textarea>
                                        <input class="form-control" type="hidden" name="address" id="address">
                                        <input class="form-control" type="hidden" name="contact" id="contact">
                                        <input class="form-control" type="hidden" name="refectory" id="refectory">
                                        <input class="form-control" type="hidden" name="parking_local">
                                    </div>
                                </div>
        
                                <div class="form-row mb-4">
                                    <div class="col">
                                        <input class="form-control" type="hidden" name="km_i">
                                        <input class="form-control" type="hidden" name="km_v">
                                        <input class="form-control" type="hidden" name="value_km">
                                        <input class="form-control" type="hidden" name="toll_v" id="value_Toll_v">
                                        <input class="form-control" type="hidden" name="toll_i" id="value_Toll">
                                        <input class="form-control" type="hidden" name="value_lanch">
                                        <input class="form-control" type="hidden" name="value_dinner">
                                        <input class="form-control" type="hidden" name="value_park">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <input class="btn btn-primary mt-5 mb-5" type="submit" value="Adicionar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
